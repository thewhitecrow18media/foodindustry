    .box {

      margin-bottom: 20px;
      --height: calc(var(--width) / 5);
      width: var(--width);
      height: var(--height);
      text-align: center;
      align-items: center;
      line-height: 10px;
      font-size: 10px;
      font-family: sans-serif;
      letter-spacing: 0.2em;
      border: 1px solid rgb(31, 31, 29);
      border-radius: 2em;
      animation: myanim 3s infinite;
      transform: perspective(500px) rotateY(-15deg);
      text-shadow: 6px 3px 2px rgba(0, 0, 0, 0.2);
      box-shadow: 2px 0 0 5px rgba(0, 0, 0, 0.2);
      transition: 0.5s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    @keyframes myanim {
      30% {
        transform: perspective(500px) rotateY(35deg);
      }

      60% {
        transform: perspective(500px) rotateY(-35deg);
      }


    }

    .box:hover {
      transform: perspective(500px) rotateY(15deg);
      text-shadow: -6px 3px 2px rgba(0, 0, 0, 0.2);
      box-shadow: -2px 0 0 5px rgba(0, 0, 0, 0.2);
    }



    .box::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      left: -100%;
      transition: 0.5s;
    }

    .box:hover::before {
      left: 100%;
    }

    .imgsize {

    }

    }

    .block {
      position: relative;
      margin-left: 20%;
      /* margin: 300px auto 0; */
      width: 255px;
      height: 85px;
      background: linear-gradient(0deg, #000, #090909);
    }

    .block:before,
    .block:after {
      content: '';
      position: absolute;
      left: -2px;
      top: -2px;
      background: linear-gradient(45deg, #4c4949, #efeff3, #e2d8d8, #f3f3ef, #e8e5e5, #9c979c,
          #efeff2, #625f5f, #f7f7f4, #878383);
      background-size: 400%;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      z-index: -1;
      animation: steam 20s linear infinite;
    }

    @keyframes steam {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    .block:after {
      filter: blur(50px);
    }
